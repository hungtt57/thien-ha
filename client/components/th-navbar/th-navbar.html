<div id="thienHaMenu" ng-controller="ThNavbarCtrl">
  <div id="th-nav-menu" class="navmenu navmenu-default navmenu-fixed-left offcanvas" role="navigation">
    <ul class="nav navbar-nav navmenu-nav" ng-repeat="item in menu">
      <li ng-hide="item.sub">
        <a ng-href="{{item.link}}" ng-bind-html="item.title" target="_self"></a>
      </li>
      <li uib-dropdown on-toggle="toggled(open)" ng-show="item.sub">
        <a ng-href="{{item.link}}" uib-dropdown-toggle ng-bind-html="item.title" target="_self"></a>
        <ul class="uib-dropdown-menu">
          <li ng-repeat="sub in item.sub">
            <a ng-href="{{sub.link}}" ng-bind-html="sub.title" target="_self"></a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="navbar navbar-default nav-offcanvas">
    <div class="container-fluid hidden-lg hidden-md">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#th-nav-menu" data-canvas="body">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" href="#">Brand</a> -->
      </div>
    </div>
    <div class="container hidden-xs hidden-sm">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Thien Ha</a>
      </div>
      <ul class="nav navbar-nav item-main" ng-repeat="item in menu">
        <li ng-hide="item.sub" ng-class="{active: item.active}">
          <a ng-href="{{item.link}}" ng-bind-html="item.title"></a>
        </li>
        <li uib-dropdown on-toggle="toggled(open)" ng-show="item.sub" ng-class="{active: item.active}">
          <a ng-href="{{item.link}}" uib-dropdown-toggle ng-bind-html="item.title"></a>
          <ul class="uib-dropdown-menu item-sub">
            <li ng-repeat="sub in item.sub">
              <a ng-href="{{sub.link}}" ng-bind-html="sub.title"></a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
